{% extends 'default.html' %}

{% block content %}
<div class="wrap">
  <div class="container content">
    <div class="posts">
    {% for post in posts if post.layout == 'post.html' %}
      <h3 class="post-title">
        <a href="{{ get_url(post.url) }}">{{ post.title }}</a>
      </h3>
      <span class="post-date">{{ post.date }}</span>
    {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
