<head>
  <!-- Dynamic Stuff -->
  <title>{{ site.title }}: {% if post %}{{ post.title }}{% else %}{{ site.subtitle }}{% endif %}</title>
  {% if site.author %}
  <meta name="author" content="{{ site.author }}">
  {% endif %}
  {% if site.description %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- CSS -->
  <link rel="stylesheet" href="{{ get_asset('css/poole.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/syntax.css') }}">
  <link rel="stylesheet" href="{{ get_asset('css/lanyon.css') }}">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <!-- Icons -->
  <!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ get_asset('images/apple-touch-icon-144-precomposed.png') }}">-->
  <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url('feed.xml') }}">
  <!-- JS -->
  <script src="{{ get_asset('js/analytics.js') }}" type="text/javascript"></script>
</head>
